        <title>Array 2 Soy Dalton</title>

    <body>
        <div></div>
        
        <script>
            
            let  materias={
                fisica:["Perez", "Pedro", "Pepito", "Coflan", "Maria"],
                programacion:["Dalton", "Pedro", "Juan", "Pepito"],
                ligica:["Hernandez", "Pedro", "Juan", "Pepito", "Coflan", "Maria"],
                quimica:["Rodriguez", "Pedro", "Juan", "Pepito", "Coflan", "Maria"]
            };
            const inscribir = (alumno, materia)=>{
                personas = materias[materia];
                if(personas.length >= 15){
                    document.write(`Lo siento ${alumno}, las clases de ${materia} estan llenas <br><br>`);
                } else{
                    personas.push(alumno);
                        if(materia == "fisica"){
                            materias={
                                fisica:personas,
                                programacion:materias['programacion'],
                                logica:materias['logica'],
                                quimica:materias['quimica']
                            };
                        } else if(materia == "programacion"){
                            materias={
                                fisica:materias['fisica'],
                                programacion:personas,
                                logica:materias['logica'],
                                quimica:materias['quimica']
                            };
                        } else if(materia == "logica"){
                            materias={
                                fisica:materias['fisica'],
                                programacion:materias['programacion'],
                                logica:personas,
                                quimica:materias['quimica']
                            };
                        } else if(materia == "quimica"){
                            materias={
                                fisica:materias['fisica'],
                                programacion:materias['programacion'],
                                logica:materias['logica'],
                                quimica:personas
                            };
                        } 
                     document.write(`!Felicidades ${alumno} ! te has inscrito a ${materia} correctamente. <br><br>`);
                
            };
        };
            document.write(materias["fisica"] + "<br>" + inscribir("Pedrito", "fisica"));
            
            inscribir("Pedrito", "fisica");
            inscribir("Pedro", "fisica");
            inscribir("Juan", "fisica");
            inscribir("Pepito", "fisica");
            inscribir("Coflan", "fisica");
            inscribir("Maria", "fisica");
            inscribir("Pedro", "fisica");
            inscribir("Pedrito", "fisica");
            inscribir("Juan", "fisica");
            inscribir("Maria", "fisica");
            
            
            document.write("<br>" + materias["fisica"]);
            
            
        </script>
